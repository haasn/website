name: PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        if: github.event.action != 'closed'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll and dependencies
        if: github.event.action != 'closed'
        run: |
          gem install jekyll:4.4.1 bundler:2.7.2
          gem install jekyll-relative-links:0.7.0

      - name: Build Jekyll site
        if: github.event.action != 'closed'
        run: |
          jekyll build --baseurl "/pr-previews/pr-${{ github.event.number }}" --verbose
        env:
          JEKYLL_ENV: production

      - name: Replace static assets with symlinks
        if: github.event.action != 'closed'
        run: |
          # Replace large static files with symlinks to save disk space
          # Symlinks point back to the main site's assets: ../../assets/...
          cd _site/assets
          find . -type f \( -name "*.pdf" -o -name "*.mp4" -o -name "*.mov" \) -exec sh -c '
            for file; do
              rm "$file"
              ln -s "../../assets/$file" "$file"
            done
          ' sh {} +

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1.6.2
        with:
          source-dir: ./_site
          preview-branch: gh-pages
          umbrella-dir: pr-previews
          action: auto
