<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Niklas Haas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
        // Apply theme before page renders to prevent flicker
        (function() {
            const stored = localStorage.getItem('theme');
            if (stored) {
                if (stored === 'light') {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <style>
        .impressum-content {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .impressum-content h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .impressum-content h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-align: left;
        }

        .impressum-content p {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .impressum-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .impressum-content a:hover {
            border-bottom-color: var(--primary-color);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Haas Consulting</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="#" class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="material-icons theme-icon">brightness_4</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="impressum-content">
            <a href="index.html" class="back-link">&larr; Back to Home</a>

            <h1>Impressum</h1>

            <p>
                Niklas Haas<br>
                [Address Line 1]<br>
                [Postal Code] [City]<br>
                Germany
            </p>

            <p>
                Contact: <a href="mailto:contact@niklashaas.de">contact@niklashaas.de</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Niklas Haas. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme switcher
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const root = document.documentElement;

            // Update icon based on current theme
            function updateIcon() {
                const currentTheme = root.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
                themeIcon.textContent = currentTheme === 'light' ? 'brightness_4' : 'brightness_7';
            }

            // Apply theme
            function setTheme(theme) {
                if (theme === 'light') {
                    root.setAttribute('data-theme', 'light');
                } else {
                    root.removeAttribute('data-theme');
                }
                localStorage.setItem('theme', theme);
                updateIcon();
            }

            // Toggle theme
            function toggleTheme(e) {
                e.preventDefault();
                const currentTheme = root.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            }

            // Initialize icon (theme already applied in head)
            updateIcon();

            // Add click handler
            themeToggle.addEventListener('click', toggleTheme);

            // Listen for system theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', e => {
                    if (!localStorage.getItem('theme')) {
                        setTheme(e.matches ? 'light' : 'dark');
                    }
                });
            }
        })();
    </script>
</body>
</html>
