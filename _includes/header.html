<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Niklas Haas</title>
    <meta name="description" content="{{ page.description | default: 'Consulting specializing in multimedia processing, HDR color management, Vulkan GPU acceleration, and low-level SIMD performance optimization. Expert in FFmpeg, libplacebo, VLC, and other open-source multimedia projects.' }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{{ '/js/theme-switcher.js' | relative_url }}"></script>
    <script src="{{ '/js/section-collapse.js' | relative_url }}"></script>
    <script>initTheme();</script>
    {% if page.custom_css %}
    <style>
        {{ page.custom_css }}
    </style>
    {% endif %}
</head>
<body>
    <header>
        <nav class="container">
            <a href="{{ '/' | relative_url }}" class="logo">
                <svg class="logo-icon" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="12" x2="12" y2="38" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <line x1="12" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <line x1="12" y1="38" x2="16" y2="38" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <line x1="20" y1="25" x2="30" y2="25" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <line x1="38" y1="12" x2="38" y2="38" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <line x1="34" y1="12" x2="38" y2="12" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <line x1="34" y1="38" x2="38" y2="38" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <span class="logo-text"><span class="logo-text-gradient">haas</span><span class="logo-text-highlight">n</span></span>
            </a>
            <div class="nav-links">
                <div class="nav-items-wrappable">
                    <a href="{{ '/' | relative_url }}#about">About</a>
                    <a href="{{ '/' | relative_url }}#services">Services</a>
                    <a href="{{ '/' | relative_url }}#skills">Skills</a>
                    <a href="{{ '/' | relative_url }}#projects">Projects</a>
                    <a href="{{ '/' | relative_url }}#publications">Publications</a>
                </div>
                <a href="{{ '/' | relative_url }}#contact">Contact</a>
                <a href="#" class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="material-icons theme-icon">brightness_4</span>
                </a>
            </div>
        </nav>
    </header>
